    <link rel="stylesheet" href="\css\style.css">
    <link href="images/themis-us-logo.png" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration Page</title>
</head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm mx-md-auto">
                <img src="https://cdnb.artstation.com/p/assets/images/images/009/309/057/large/anton-_-crest-occlusion-1024.jpg" class="rounded img-fluid float-start w-100" alt="wolhaiksong logo ToG">
            </div>
            <div class="col-sm container-fluid ms-xl-0">
                <div class="container rounded float-end container-fluid">
                    <div class="text-dark text-center">
                        <h2>Create Account</h2>
                    </div>
                    <form class="container-fluid" action="#">
                      <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="email">New User ID:</label>
                        <input type="email" class="form-control" id="username" placeholder="Enter new username or ID" name="usid">
                      </div>
                      <div class="mb-3">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter new password" name="pswd">
                      </div>
                      <div class="mb-3">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Confirm new password" name="confpswd">
                      </div>
                      <div class="my-2">
                          <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="popover" title="Term and Condition" data-bs-content="We provide this tools for educational purposes only!
                           We will not be responsible for any harm caused by users using our tool for any malicious acts.">TnC</button>
                          <script>
                            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
                            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                              return new bootstrap.Popover(popoverTriggerEl)
                            })
                          </script>
                      </div>
                      
                      <div class="form-check mb-3 my-1">
                        <label class="form-check-label">
                          <input class="form-check-input" onclick="func()" type="checkbox" name="tnc"> Checklist jika telah membaca dan setuju dengan TnC kami
                          <script>
                            function func() {
                              alert("Contract has signed!");
                            }
                            </script>
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign Me Up!</button>
                    </form>
                    <br>
                    <blockquote class="blockquote">
                        <p class="text-center my-0">"If you never heard his effort, but always saw his achievements, maybe he's a Ghost in Shell"</p>
                        <p class="my-auto text-end "> -XzByte</p>
                    </blockquote>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-3 bg-black opacity-50 text-white text-center">
